<h1>Book List</h1>

<input type="text" ng-model="searchText">

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Subtitle</th>
            <th>ISBN</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="book in books | orderBy:'title':true | filter:{title: searchText}">
            <td ng-bind="book.title"></td>
            <td ng-bind="book.subtitle"></td>
            <td ng-bind="book.isbn"></td>
        </tr>
    </tbody>
</table>
